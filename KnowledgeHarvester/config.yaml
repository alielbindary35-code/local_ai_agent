# Knowledge Harvester Configuration

# Download Settings
download_settings:
  user_agent: "KnowledgeHarvester/1.0 (Educational AI Agent)"
  timeout_seconds: 30
  max_retries: 3
  delay_between_requests: 1.0  # Seconds to wait between requests to respect servers
  verify_ssl: true

# Output Paths (Relative to project root)
paths:
  base_data: "data"
  materials: "data/materials"
  extracted: "data/extracted"
  chunks: "data/chunks"
  metadata: "data/metadata"
  logs: "logs"

# Content Processing
processing:
  chunk_size: 1000
  chunk_overlap: 200
  extract_images: false

# Documentation Sources
